<!DOCTYPE html>
<html>
<head>
  <title>Live Location of User!</title>
  <style>
    #map-container {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>User's Live Location</h1>
  <div id="map-container">
    
  </div>

  <script>
    function updateLocation() {
      fetch('/api/user/dynamiclink')
        .then(response => response.json())
        .then(data => {
          const { latitude = '23.022505', longitude = '72.571365' } = data;
          const mapURI = `https://www.google.com/maps?q=${latitude},${longitude}`;
          const mapContainer = document.getElementById('map-container');
          mapContainer.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0;" src="${mapURI}" allowfullscreen=""></iframe>`;
        })
        .catch(error => {
          console.error('Error fetching location:', error);
        });
    }
    updateLocation();
    setInterval(updateLocation, 120000);
  </script>
</body>
</html>
