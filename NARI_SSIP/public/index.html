<!DOCTYPE html>
<html>
<head>
  <title>Live Location of User!</title>
  <style>
    /* Add some basic styling for the map container */
    #map-container {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>User's Live Location</h1>
  <div id="map-container">
    <!-- The map will be embedded here -->
  </div>

  <script async defer>
    import 'dotenv/config';
    function updateLocation() {
      // Replace 'YOUR_API_ENDPOINT' with your Express.js API endpoint to fetch the latest location
      fetch('/api/latest_location')
        .then(response => response.json())
        .then(data => {
          const { latitude = '23.022505', longitude = '72.571365' } = data;
          const mapContainer = document.getElementById('map-container');
          mapContainer.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0;" src="https://www.google.com/maps/embed/v1/view?key=${process.env.GEO_API}&center=${latitude},${longitude}&zoom=15" allowfullscreen=""></iframe>`;
        })
        .catch(error => {
          console.error('Error fetching location:', error);
        });
    }

    // Call updateLocation immediately to get the initial location
    updateLocation();

    // Call updateLocation every 2 minutes (120,000 milliseconds)
    setInterval(updateLocation, 120000);
  </script>
</body>
</html>
